    <script>(function(){
      var SITE_ID = 5;
      var BASE = "http://localhost:5000";
      function sendEvent(type, data){try {var payload = { site_id: SITE_ID, type: type, page: location.href, referrer: document.referrer || null, ts: Date.now(), data: data || {} };if (navigator.sendBeacon) {var blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });navigator.sendBeacon(BASE + '/collect', blob);} else {fetch(BASE + '/collect', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload), keepalive: true }).catch(function(){});} } catch (e) {}}
      function pixel(type){try {var i = new Image(1,1);i.src = BASE + '/pixel.gif?s=' + encodeURIComponent(SITE_ID) + '&t=' + encodeURIComponent(type) + '&p=' + encodeURIComponent(location.href) + '&r=' + encodeURIComponent(document.referrer || '') + '&ts=' + Date.now();} catch (e) {}}
